services:
  test:
    build:
      context: ./test_playwright-python-lambda
    volumes:
      - type: bind
        source: ./pytests
        target: /tests
    depends_on:
      lambda:
        condition: service_healthy
      nginx:
        condition: service_healthy
  lambda:
    build:
      context: ./example_lambda
  nginx:
    image: nginx:stable-alpine-slim
    volumes:
      - type: bind
        source: ./example.html
        target: /usr/share/nginx/html/example.html
        read_only: true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O /dev/null http://nginx/example.html || exit 1"
        ]
      interval: 30s
      timeout: 3s
      start_period: 30s
      start_interval: 5s
      retries: 3
